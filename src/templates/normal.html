<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución normal</title>
</head>
<body>
    <h1>Distribución normal </h1>
    <form action="/calculate" method="post">
        <input type="hidden" name="distribution" value="normal">
        
        <label for="value">Valor de X:</label>
        <input type="number" id="value" name="value" step="any" required>

        <label for="mean">Ingrese la media (μ):</label>
        <input type="number" id="mean" name="mean" step="any" value="0" required>

        <label for="stddev">Ingrese la desviación estandar (σ):</label>
        <input type="number" id="stddev" name="stddev" step="any" value="1" required>

        <label for="direction">Seleccione la dirección:</label>
        <select id="direction" name="direction">
            <option value="less_than">P(X < x)</option>
            <option value="greater_than">P(X > x)</option>
        </select>

        <button type="submit">Calcular</button>
    </form>
</body>
</html>
