<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución Gamma</title>
</head>
<body>
    <h1>Distribución Gamma</h1>
    
    <form action="/calculate" method="post">
        <!-- Campo oculto para la distribución -->
        <input type="hidden" name="distribution" value="gamma">

        <label for="alpha">Parametro Alfa (α):</label>
        <input type="number" step="any" name="alpha" id="alpha" required>

        <label for="beta">Parametro Beta (β):</label>
        <input type="number" step="any" name="beta" id="beta" required>

        <label for="value">Valor de x:</label>
        <input type="number" step="any" name="value" id="value" required>

        <label for="direction">Dirección:</label>
        <select name="direction" id="direction">
            <option value="less_than">P(X < x)</option>
            <option value="greater_than">P(X > x)</option>
        </select>

        <button type="submit">Calcular</button>
    </form>

    <a href="/">Volver a la seleccion de distribuciones</a>

    {% if result is not none %}
        <h2>Resultado:</h2>
        <p>{{ result }}</p>
        {% if graph is not none %}
            <img src="data:image/png;base64,{{ graph }}" alt="Gráfica de la distribución Gamma">
        {% endif %}
    {% endif %}
</body>
</html>
