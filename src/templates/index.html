<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadística en Línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7e3fc;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #1B4472;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            justify-content: flex-start;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
        }

        h1 {
            color: #2C3E50;
            margin: 0;
        }

        h2 {
            color: #ffffff;
            margin-left: 15px;
        }

        .card-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            color: #2C3E50;
            margin-bottom: 10px;
        }

        .distributions-list, .hypothesis-list {
            display: none;
            margin-top: 10px;
            text-align: left;
        }

        .distributions-list li, .hypothesis-list li {
            margin: 8px 0;
        }

        a {
            text-decoration: none;
            color: #2C3E50;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
            background-color: #ecf0f1;
            display: inline-block;
        }

        a:hover {
            background-color: #bdc3c7;
        }

        @media (max-width: 600px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    <script>
        function toggleList(type) {
            const continuousList = document.getElementById('continuous-list');
            const discreteList = document.getElementById('discrete-list');
            const hypothesisList = document.getElementById('hypothesis-list');

            if (type === 'continuous') {
                continuousList.style.display = continuousList.style.display === 'block' ? 'none' : 'block';
                discreteList.style.display = 'none';
                hypothesisList.style.display = 'none';
            } else if (type === 'discrete') {
                discreteList.style.display = discreteList.style.display === 'block' ? 'none' : 'block';
                continuousList.style.display = 'none';
                hypothesisList.style.display = 'none';
            } else if (type === 'hypothesis') {
                hypothesisList.style.display = hypothesisList.style.display === 'block' ? 'none' : 'block';
                continuousList.style.display = 'none';
                discreteList.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo"><img src="https://i.pinimg.com/564x/f4/e9/ad/f4e9ad37a1357699e00e970991fa40f7.jpg" alt="Logo"></div>
        <h2>Estadística en Línea</h2>
    </header>

    <h1>Seleccione una Opción</h1>

    <div class="card-container">
        <div class="card" onclick="toggleList('continuous')">
            <h3>Distribuciones Continuas</h3>
            <ul id="continuous-list" class="distributions-list">
                <li><a href="{{ url_for('continuous.normal') }}">Normal</a></li>
                <li><a href="{{ url_for('continuous.chi2_distribution') }}">Chi-cuadrado</a></li>
                <li><a href="{{ url_for('continuous.gamma_distribution') }}">Gamma</a></li>
                <li><a href="{{ url_for('continuous.t_student') }}">T-Student</a></li>
                <li><a href="{{ url_for('continuous.f_distribution_view') }}">F de Fisher</a></li>
                <li><a href="{{ url_for('continuous.exponential') }}">Exponencial</a></li>
            </ul>
        </div>

        <div class="card" onclick="toggleList('discrete')">
            <h3>Distribuciones Discretas</h3>
            <ul id="discrete-list" class="distributions-list">
                <li><a href="{{ url_for('discrete.binomial') }}">Binomial</a></li>
                <li><a href="{{ url_for('discrete.poisson_distribution') }}">Poisson</a></li>
            </ul>
        </div>

        <div class="card" onclick="toggleList('hypothesis')">
            <h3>Pruebas de Hipótesis</h3>
            <ul id="hypothesis-list" class="hypothesis-list">
                <li><a href="{{ url_for('hypothesis.chi_square_t') }}">Chi-cuadrado</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
