<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadística en Línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7e3fc;
            color: #333;
            margin: 0;
            padding: 20px; 
            
        }

        header {
            display: flex;
            align-items: center;
            background-color: #1B4472ff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .logo img {
            width: 60px; 
            height: 60px; 
            border-radius: 5px; 
        }

        h1 {
            color: #2C3E50; 
            margin: 0; 
        }

        h2 {
            color:#ffffff;
            margin-left: 15px;;
        }
        h3 {
            color:#2C3E50;
            margin: 15px 0 10px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #2C3E50;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            background-color: #ecf0f1;
            display: inline-block;
        }

        a:hover {
            background-color: #bdc3c7;
        }


        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            a {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="https://i.pinimg.com/564x/f4/e9/ad/f4e9ad37a1357699e00e970991fa40f7.jpg" alt="Logo"></div>
        
        <h2>Estadística en Línea</h2>
    </header>

    <h1>Seleccione una Distribución</h1>

    <h3>Distribuciones Continuas</h3>
    <ul>
        <li><a href="{{ url_for('normal') }}">Normal</a></li>
        <li><a href="{{ url_for('chi2_distribution') }}">Chi-cuadrado</a></li>
        <li><a href="{{ url_for('gamma_distribution') }}">Gamma</a></li>
        <li><a href="{{ url_for('t_student') }}">T-Student</a></li>
        <li><a href="{{ url_for('f_distribution_view') }}">F de fisher</a></li>
        <li><a href="{{ url_for('exponential') }}">Exponencial</a></li>
    </ul>

    <h3>Distribuciones Discretas</h3>
    <ul>
        <li><a href="{{ url_for('binomial') }}">Binomial</a></li>
        <li><a href="{{ url_for('poisson_distribution') }}">Poisson</a></li>
    </ul>
</body>
</html>
